<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ninja-gato</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('img').click(function() {
                $('img').click(function() {
                    $(this).attr('container', $(this).attr('src'));
                    $(this).attr('src', $(this).attr('data-alt-src'));
                    $(this).attr('data-alt-src', $(this).attr('container'))
                })
            })
            $('img').addClass('imagenes');
            $('img').click(function() {
                console.log('data-alt-src value is', $(this).attr('data-alt-src'));
            });

        })
    </script>
    <style>
        .imagenes {
            display: block;
            width: 300px;
            margin: 3px;
        }
    </style>

    <body>
        <div id="contenedor">
            <img id="one" src='ninja0.jpg' data-alt-src='cat0.jpg' />
            <br>
            <img id="two" src='ninja1.jpg' data-alt-src='cat1.jpg' />
            <br>
            <img id="three" src='ninja2.jpg' data-alt-src='cat2.jpg' />
            <br>
            <img id="four" src='ninja3.jpg' data-alt-src='cat3.jpg' />
            <br>
            <img id="five" src='ninja4.jpg' data-alt-src='cat4.jpg' />
            <br>
            <img src='ninja0.jpg' data-alt-src='cat0.jpg' />
            <br>
            <img src='ninja1.jpg' data-alt-src='cat1.jpg' />
            <br>
            <img src='ninja2.jpg' data-alt-src='cat2.jpg' />
            <br>
            <img src='ninja3.jpg' data-alt-src='cat3.jpg' />
            <br>
            <img src='ninja4.jpg' data-alt-src='cat4.jpg' />








        </div>
    </body>

</html>
